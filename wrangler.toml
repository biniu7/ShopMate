name = "shopmate"
compatibility_date = "2025-12-10"

# Astro build output directory
pages_build_output_dir = "./dist"

# Node.js compatibility for server-side code
compatibility_flags = ["nodejs_compat"]

# KV namespace for session storage (if needed in future)
# To enable: create KV namespace in Cloudflare dashboard and add IDs below
# [[kv_namespaces]]
# binding = "SESSION"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# Environment variables (set these in Cloudflare Pages dashboard)
[vars]
# SUPABASE_URL = "your-supabase-url"
# SUPABASE_KEY = "your-supabase-anon-key"
# OPENAI_API_KEY = "your-openai-api-key"

# D1 database bindings (if needed in future)
# [[d1_databases]]
# binding = "DB"
# database_name = "shopmate-db"
# database_id = "your-database-id"
