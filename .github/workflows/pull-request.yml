name: Pull Request CI/CD

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Linting - runs first
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Run ESLint
        run: npm run lint

  # Job 2: Unit Tests - runs in parallel after lint
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Run unit tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 30

  # Job 3: E2E Tests - runs in parallel after lint
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Job 4: Status Comment - runs after all tests complete
  status-comment:
    name: Comment PR Status
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Determine overall status
        id: status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-test.result }}"
          E2E_STATUS="${{ needs.e2e-test.result }}"
          
          echo "lint_status=$LINT_STATUS" >> $GITHUB_OUTPUT
          echo "unit_status=$UNIT_STATUS" >> $GITHUB_OUTPUT
          echo "e2e_status=$E2E_STATUS" >> $GITHUB_OUTPUT
          
          if [[ "$LINT_STATUS" == "success" && "$UNIT_STATUS" == "success" && "$E2E_STATUS" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi
      
      - name: Create status badge
        id: badges
        run: |
          if [[ "${{ steps.status.outputs.lint_status }}" == "success" ]]; then
            echo "lint_badge=âœ… Passed" >> $GITHUB_OUTPUT
          else
            echo "lint_badge=âŒ Failed" >> $GITHUB_OUTPUT
          fi
          
          if [[ "${{ steps.status.outputs.unit_status }}" == "success" ]]; then
            echo "unit_badge=âœ… Passed" >> $GITHUB_OUTPUT
          else
            echo "unit_badge=âŒ Failed" >> $GITHUB_OUTPUT
          fi
          
          if [[ "${{ steps.status.outputs.e2e_status }}" == "success" ]]; then
            echo "e2e_badge=âœ… Passed" >> $GITHUB_OUTPUT
          else
            echo "e2e_badge=âŒ Failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ğŸ” Pull Request CI/CD Status')
            );
            
            const output = `## ğŸ” Pull Request CI/CD Status
            
            ${{ steps.status.outputs.emoji }} **Overall Status: ${{ steps.status.outputs.overall_status }}**
            
            ### Test Results
            
            | Job | Status |
            |-----|--------|
            | ğŸ” Lint | ${{ steps.badges.outputs.lint_badge }} |
            | ğŸ§ª Unit Tests | ${{ steps.badges.outputs.unit_badge }} |
            | ğŸ­ E2E Tests | ${{ steps.badges.outputs.e2e_badge }} |
            
            ---
            
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            **Workflow run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            <sub>Updated at: ${new Date().toISOString()}</sub>`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
