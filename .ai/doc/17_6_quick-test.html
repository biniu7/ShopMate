<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test: GET /api/meal-plan</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .loading {
            display: none;
            margin-top: 16px;
            color: #666;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status-200 { background: #d4edda; color: #155724; }
        .status-400 { background: #fff3cd; color: #856404; }
        .status-401 { background: #f8d7da; color: #721c24; }
        .status-500 { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Quick Test: GET /api/meal-plan</h1>
        <p class="subtitle">Test the meal plan endpoint directly from your browser</p>

        <div class="form-group">
            <label for="weekDate">Week Start Date (YYYY-MM-DD):</label>
            <input
                type="date"
                id="weekDate"
                value="2025-01-20"
                placeholder="2025-01-20"
            >
        </div>

        <button id="testButton" onclick="testEndpoint()">
            üöÄ Test Endpoint
        </button>

        <div class="loading" id="loading">
            ‚è≥ Loading...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Get current Monday as default
        function getCurrentMonday() {
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            return monday.toISOString().split('T')[0];
        }

        // Set default date on load
        document.getElementById('weekDate').value = getCurrentMonday();

        async function testEndpoint() {
            const button = document.getElementById('testButton');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const weekDate = document.getElementById('weekDate').value;

            // Validate date format
            if (!weekDate || !/^\d{4}-\d{2}-\d{2}$/.test(weekDate)) {
                showResult('error', 'Please enter a valid date in YYYY-MM-DD format');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const startTime = Date.now();
                const response = await fetch(`/api/meal-plan?week_start_date=${weekDate}`);
                const endTime = Date.now();
                const duration = endTime - startTime;

                const data = await response.json();

                let output = '';
                output += `Status: ${response.status} ${response.statusText}\n`;
                output += `Duration: ${duration}ms\n`;
                output += `\n`;

                if (response.ok) {
                    output += '‚úÖ SUCCESS\n\n';
                    output += `Week: ${data.week_start_date} ‚Üí ${data.week_end_date}\n`;
                    output += `Total Assignments: ${data.assignments.length}\n`;
                    output += `\n`;

                    if (data.assignments.length === 0) {
                        output += 'üìÖ No meals planned for this week\n';
                    } else {
                        output += 'Assignments:\n';
                        output += '‚îÄ'.repeat(60) + '\n';

                        data.assignments.forEach((assignment, index) => {
                            output += `${index + 1}. Day ${assignment.day_of_week} - ${assignment.meal_type}\n`;
                            output += `   Recipe: ${assignment.recipe_name}\n`;
                            output += `   ID: ${assignment.id}\n`;
                            output += '\n';
                        });
                    }

                    output += '\nüì¶ Full Response:\n';
                    output += JSON.stringify(data, null, 2);

                    showResult('success', output, response.status);
                } else {
                    output += '‚ùå ERROR\n\n';

                    if (response.status === 400) {
                        output += 'Validation Error:\n';
                        if (data.details) {
                            Object.entries(data.details).forEach(([field, errors]) => {
                                output += `  ${field}: ${errors.join(', ')}\n`;
                            });
                        }
                    } else if (response.status === 401) {
                        output += '‚ö†Ô∏è Authentication Required\n';
                        output += 'You need to be logged in to access this endpoint.\n';
                        output += '\nTip: Log in to your app first, then try this test again.';
                    } else if (response.status === 500) {
                        output += 'Server Error:\n';
                        output += data.message || 'Internal server error occurred';
                    }

                    output += '\n\nüì¶ Full Response:\n';
                    output += JSON.stringify(data, null, 2);

                    showResult('error', output, response.status);
                }
            } catch (error) {
                let output = '‚ùå REQUEST FAILED\n\n';
                output += `Error: ${error.message}\n\n`;
                output += 'Possible causes:\n';
                output += '  ‚Ä¢ Dev server is not running\n';
                output += '  ‚Ä¢ Network connection issue\n';
                output += '  ‚Ä¢ CORS or browser security settings\n';

                showResult('error', output);
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showResult(type, message, status) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.style.display = 'block';

            let content = '';
            if (status) {
                content += `<span class="status-badge status-${status}">HTTP ${status}</span>\n\n`;
            }
            content += message;

            result.textContent = content;
        }

        // Allow Enter key to submit
        document.getElementById('weekDate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testEndpoint();
            }
        });

        // Test on page load (optional - commented out)
        // window.addEventListener('load', () => {
        //     setTimeout(testEndpoint, 500);
        // });
    </script>
</body>
</html>
